<md-dialog aria-label="{[{ 'Select a widget' | translate }]}" class="ecms-container-item-select"><form><md-toolbar><div class="md-toolbar-tools"><h2>{[{ 'Select a widget' | translate }]}</h2><span flex></span> <span class="ecms-container-close mdi mdi-close" ng-click="cancel()">&nbsp;</span></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><md-grid-list id="ecms-widgets" md-cols="3" md-row-height="4:1" md-gutter="12px"><md-grid-tile ng-repeat="widget in locals.widgets | filter: locals.isPluggable" data-widget="{[{widget.getName()}]}" class="ecms-widget" ng-click="answer(widget)"><img ng-if="widget.getImage()" class="ecms-widget-image" src="{[{widget.getImage()}]}"><md-grid-tile-footer><h3 ng-if="widget.getTitle()" class="ecms-widget-title">{[{ widget.getTitle() }]}</h3></md-grid-tile-footer></md-grid-tile></md-grid-list></div></md-dialog-content></form></md-dialog>
