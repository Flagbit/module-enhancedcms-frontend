<md-dialog flex="65"><form><md-dialog-content><div class="md-dialog-content"><h3>Select Images</h3><form name="form" ng-submit="ctrl.submitHandler()"><md-list><md-list-item layout-wrap ng-repeat="size in ctrl.sizes"><div flex="100" layout="row" layout-align="space-between center" style="padding:20px 0"><md-button class="button" ngf-select ng-model="ctrl.files[size]" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">Select Image for {[{ size.toUpperCase() }]}</md-button><img ng-if="ctrl.images[size]" ng-src="{[{ ctrl.images[size] }]}"> <img ngf-thumbnail="ctrl.files[size]"></div><md-progress-linear flex="100" ng-if="ctrl.progress[size]" md-mode="determinate" value="{{ctrl.progress[size]}}"></md-progress-linear><md-divider ng-if="!$last"></md-divider></md-list-item></md-list></form></div></md-dialog-content><md-dialog-actions layout="row"><md-button ng-click="ctrl.hide()">{[{ 'Close' | translate }]}</md-button><md-button ng-if="!ctrl.uploaded" ng-click="ctrl.submitHandler()" class="md-raised md-primary">Start Upload</md-button><md-button ng-if="ctrl.uploaded" ng-click="ctrl.save(locals)" class="md-raised md-primary">{[{ 'Save' | translate }]}</md-button></md-dialog-actions></form></md-dialog>
