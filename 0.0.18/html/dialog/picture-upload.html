<md-dialog flex="65"><form ng-if="!ctrl.showWarning"><md-dialog-content><div class="md-dialog-content"><h3>Select Images</h3><form name="form" ng-submit="ctrl.submitHandler()"><md-list><md-list-item layout-wrap ng-repeat="size in ctrl.sizes"><div flex="100" layout="row" layout-align="space-between center" style="padding:20px 0"><md-button class="button" ngf-select ng-model="ctrl.files[size]" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100">Select Image for {[{ size.toUpperCase() }]}</md-button><img ng-if="ctrl.images[size]" ng-src="{[{ ctrl.images[size] }]}" width="100"> <img ngf-thumbnail="ctrl.files[size]" width="100"></div><md-progress-linear flex="100" ng-if="ctrl.progress[size]" md-mode="determinate" value="{{ctrl.progress[size]}}"></md-progress-linear><md-divider ng-if="!$last"></md-divider></md-list-item></md-list></form></div></md-dialog-content><md-dialog-actions layout="row" ng-if="!ctrl.showWarning"><md-button ng-click="ctrl.hide()">{[{ 'Close' | translate }]}</md-button><md-button ng-if="!ctrl.uploaded" ng-click="ctrl.submitHandler()" class="md-raised md-primary">Start Upload</md-button><md-button ng-if="ctrl.uploaded" ng-click="ctrl.save(locals)" class="md-raised md-primary">{[{ 'Save' | translate }]}</md-button></md-dialog-actions></form><div ng-if="ctrl.showWarning"><md-dialog-content><div class="md-dialog-content"><h3>Bild zu groß</h3><p>Bitte beachte das Bilder kleiner als 1 MB sein dürfen.<br>Komprimiere das Bild und versuche es erneut.</p></div></md-dialog-content><md-dialog-actions layout="row"><md-button ng-click="ctrl.closeWarning(true)">Trotzdem hochladen</md-button><md-button ng-click="ctrl.closeWarning(false)" class="md-raised md-primary">{[{ 'Close' | translate }]}</md-button></md-dialog-actions></div></md-dialog>
